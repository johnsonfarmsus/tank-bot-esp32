<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TankBot - View Stream</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      background: #000;
      height: 100vh;
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #videoDisplay {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .sensor-overlay {
      position: absolute;
      top: max(10px, env(safe-area-inset-top));
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.8em;
    }

    .sensor-overlay div {
      margin: 3px 0;
    }

    .status-overlay {
      position: absolute;
      top: max(10px, env(safe-area-inset-top));
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.8em;
      max-width: 140px;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .status-indicator.active {
      background: #4CAF50;
    }

    .status-indicator.inactive {
      background: #f44336;
    }

    .viewer-badge {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.9em;
    }

    .back-btn {
      position: absolute;
      bottom: max(10px, env(safe-area-inset-bottom));
      right: 10px;
      background: rgba(136, 136, 136, 0.6);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 0.85em;
      cursor: pointer;
      text-decoration: none;
      pointer-events: auto;
    }

    .back-btn:active {
      background: rgba(102, 102, 102, 0.8);
    }

    .no-stream {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <img id="videoDisplay" alt="Video Stream">

  <div class="overlay">
    <div class="sensor-overlay">
      <div>Heading: <span id="heading">--</span></div>
      <div>Pitch: <span id="pitch">--</span></div>
      <div>Roll: <span id="roll">--</span></div>
    </div>

    <div class="status-overlay">
      <div>
        <span class="status-indicator" id="streamIndicator"></span>
        <span id="streamStatus">Connecting...</span>
      </div>
      <div style="margin-top: 5px; font-size: 0.8em;">
        Standard Quality | <span id="fpsDisplay">0</span> FPS
      </div>
    </div>

    <div class="viewer-badge">
      View Only Mode
    </div>

    <a href="/" class="back-btn">Back to Menu</a>

    <div id="noStream" class="no-stream" style="display:none;">
      <div>No video stream available</div>
      <div style="font-size: 0.8em; margin-top: 10px;">Waiting for stream device...</div>
    </div>
  </div>

  <script>
    let ws = null;
    let myClientId = Date.now();
    let frameCount = 0;
    let fpsUpdateTime = Date.now();

    const videoDisplay = document.getElementById('videoDisplay');
    const noStream = document.getElementById('noStream');
    const streamStatus = document.getElementById('streamStatus');
    const streamIndicator = document.getElementById('streamIndicator');
    const fpsDisplay = document.getElementById('fpsDisplay');
    const headingEl = document.getElementById('heading');
    const pitchEl = document.getElementById('pitch');
    const rollEl = document.getElementById('roll');

    function connectWebSocket() {
      // Use IP address directly to avoid captive portal DNS issues
      const host = window.location.hostname.match(/^\d+\.\d+\.\d+\.\d+$/) ? window.location.hostname : '192.168.4.1';
      ws = new WebSocket('ws://' + host + ':80/ws');

      ws.onopen = function() {
        console.log('WebSocket connected');
        // Register as viewer
        ws.send(JSON.stringify({
          type: 'register',
          role: 'viewer',
          client_id: myClientId
        }));
      };

      ws.onmessage = function(event) {
        const msg = JSON.parse(event.data);

        if (msg.type === 'role_accepted' && msg.role === 'viewer') {
          streamStatus.textContent = 'Connected';
          streamIndicator.className = 'status-indicator active';
        } else if (msg.type === 'role_rejected') {
          streamStatus.textContent = msg.reason;
          streamIndicator.className = 'status-indicator inactive';
          alert(msg.reason + '. Redirecting...');
          setTimeout(() => location.href = '/', 2000);
        } else if (msg.type === 'video') {
          // Display video frame
          videoDisplay.src = 'data:image/jpeg;base64,' + msg.frame;
          noStream.style.display = 'none';

          // Update FPS
          frameCount++;
          const now = Date.now();
          if (now - fpsUpdateTime >= 1000) {
            fpsDisplay.textContent = frameCount;
            frameCount = 0;
            fpsUpdateTime = now;
          }
        } else if (msg.type === 'sensor') {
          // Update sensor data
          headingEl.textContent = msg.heading ? msg.heading.toFixed(1) + '°' : '--';
          pitchEl.textContent = msg.pitch ? msg.pitch.toFixed(1) + '°' : '--';
          rollEl.textContent = msg.roll ? msg.roll.toFixed(1) + '°' : '--';
        }
      };

      ws.onerror = function(error) {
        console.error('WebSocket error:', error);
        streamStatus.textContent = 'Connection error';
        streamIndicator.className = 'status-indicator inactive';
      };

      ws.onclose = function() {
        console.log('WebSocket disconnected');
        streamStatus.textContent = 'Disconnected';
        streamIndicator.className = 'status-indicator inactive';
        noStream.style.display = 'block';
        setTimeout(connectWebSocket, 2000);
      };
    }

    // Show no stream message after 3 seconds if no frames received
    setTimeout(() => {
      if (frameCount === 0) {
        noStream.style.display = 'block';
      }
    }, 3000);

    connectWebSocket();
  </script>
</body>
</html>
